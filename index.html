        const quoteElement = document.getElementById('quote');
        const inputBox = document.getElementById('input-box');
        const wpmElement = document.getElementById('wpm');
        const accuracyElement = document.getElementById('accuracy');
        const restartButton = document.getElementById('restart');

        let startTime;
        let timerStarted = false;
        let currentQuote = "";

        function loadNewQuote() {
            currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.innerText = currentQuote;
            inputBox.value = "";
            wpmElement.innerText = "WPM: 0";
            accuracyElement.innerText = "Accuracy: 100%";
            timerStarted = false;
        }

        function calculateWPM(text, timeTaken) {
            const words = text.trim().split(/\s+/).length;
            const wpm = (words / timeTaken) * 60;
            return Math.round(wpm);
        }

        function calculateAccuracy(typed, actual) {
            let correct = 0;
            const minLength = Math.min(typed.length, actual.length);
            for (let i = 0; i < minLength; i++) {
                if (typed[i] === actual[i]) correct++;
            }
            return Math.round((correct / actual.length) * 100);
        }

        inputBox.addEventListener('input', () => {
            if (!timerStarted) {
                startTime = new Date();
                timerStarted = true;
            }

            const typedText = inputBox.value;
            const currentTime = new Date();
            const timeElapsed = (currentTime - startTime) / 1000; // seconds

            const wpm = calculateWPM(typedText, timeElapsed);
            const accuracy = calculateAccuracy(typedText, currentQuote);

            wpmElement.innerText = `WPM: ${wpm}`;
            accuracyElement.innerText = `Accuracy: ${accuracy}%`;
